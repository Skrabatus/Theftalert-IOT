<section class="container-fluid p-1 p-lg-4 cont">
  <h1 class="title">Perfil</h1>
  <div class="cont__profile">
    <div class="cont__profile__card cont__profile__card--1 shadow">
      <div class="cont__profile__card__text">
        <h3 class="text-center subtitle">Datos</h3>
        <p class=""><strong>Nombre: </strong> {{_sctr.user?.name}}</p>
        <p class=""><strong>Apellidos: </strong> {{_sctr.user?.lastname}}</p>
        <p class=""><strong>Email: </strong> {{_sctr.user?.email}}</p>
        <p class=""><strong>Password</strong> {{_sctr.user?.password}}</p>
        <p class=""><strong>Rol: </strong> {{_sctr.user?.role}}</p>
      </div>
      <div class="cont__profile__card__btn">
        <button mat-raised-button class="cont__profile__card__btn--1" (click)="_sctr.editar(_sctr.user)" data-bs-toggle="modal"
        data-bs-target="#ModalUser"><mat-icon class="mat-18">edit</mat-icon>Editar</button>
        <button mat-raised-button class="cont__profile__card__btn--2" (click)="eliminarcuenta()"><mat-icon class="mat-18">close</mat-icon>Eliminar</button>
      </div>
    </div>
    <div class="cont__profile__card cont__profile__card--2 shadow">
      <div class="img">
        <img src="assets/icons/logo_san_jose.png" class="card-img-top" alt="">
      </div>
      <h2>I E <small> San Jose</small></h2>
    </div>
  </div>
</section>

<app-form></app-form>

<ng-template #load>
  <app-loading></app-loading>
</ng-template>
