<section class="container p-2">
  <h1>Perfil</h1>
  <hr>
  <div class="row">
    <div class="col-12 col-sm-4 col-md-3 cont__img">
      <div class="card border-0 shadow" style="width: 18rem;">
        <img src="assets/icons/logo_san_jose.png" class="card-img-top" alt="logo IE San Juan">
        <div class="card-body">
          <p class="card-text text-center" style="font-weight: bolder;">
            I E San Juan
          </p>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-7 col-md-8 cont__perfil m-3">
      <div class="row">
        <div class="col-5 p-2">{{user?.name}}</div>
        <div class="col-5 p-2">{{user?.lastname}}</div>
      </div>
      <div class="row">
        <div class="col-12">{{user?.email}}</div>
      </div>
      <div class="row">
        <div class="col-5 p-2">{{user?.password}}</div>
        <div class="col-5 p-2">{{user?.role}}</div>
      </div>
      <div class="d-flex justify-content-evenly">
        <button type="button"
        data-bs-toggle="modal"
        data-bs-target="#ModalUser"
        class="btn btn-primary ">Editar</button>
        <button type="button"
        class="btn btn-danger">Eliminar cuenta</button>
      </div>
    </div>

  </div>
</section>
<app-form></app-form>
